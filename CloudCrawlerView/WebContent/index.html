function loadPage(pageName, id){
	
	$('#content_body').load(pageName)
	
	$( "li" ).each(function( index ) {
		if(index == id){
			$( this ).removeClass( "current_page_item" );
		  	$( this ).toggleClass( "current_page_item" );
		}else{
			$( this ).removeClass( "current_page_item" );
		}
	});
	
}

   loadPage('home.html',0)
});
